---
layout: default
---

<article class="post-detail">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="post-navigation">
    {% if page.previous.url %}
      <a class="nav-link prev-post" href="{{ page.previous.url | relative_url }}">
        ← {{ page.previous.title }}
      </a>
    {% endif %}
    
    <a class="nav-link back-to-universe" href="{{ "/" | relative_url }}">
      🚀 Back to Universe
    </a>
    
    {% if page.next.url %}
      <a class="nav-link next-post" href="{{ page.next.url | relative_url }}">
        {{ page.next.title }} →
      </a>
    {% endif %}
  </div>
</article>
